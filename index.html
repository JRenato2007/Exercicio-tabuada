<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h2>Tabuada</h2></header>
    <section>
        <div class="formulario">
            <p>
                <label for="txttab">Número</label>
                <input type="number" id="txttab" name="txttab">
                <button onclick="tabuada()">Gerar tabuada</button>
            </p>
        </div>
        <div class="resposta">
            <select name="tab" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>&copy;CursoemVídeo</footer>
    <script src="js/script.js"></script>
</body>
</html>
